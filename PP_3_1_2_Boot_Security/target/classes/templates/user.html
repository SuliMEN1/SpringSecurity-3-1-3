<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">

        <title>Spring Security Example</title>
        <style>
            body {
                height:100vh;
            }
        </style>
    </head>
    <title>О пользователе</title>
</head>
<body>




<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">



<!--         <strong><a th:text="${user.getUsername()}"></a></strong>-->
        <span class="text-start">с ролью:
<!--            <a th:each="role : ${user.getAuthorities()}" th:text="${role.authority} + ' '"></a>-->
        </span>
    </span>
    <ul class="navbar-nav px-4">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Выйти</a>
        </li>
    </ul>
</nav>


<div class="container-fluid px-lg-0 mt-0 d-flex h-100 flex-column">
<div class="row flex-fill d-flex h-100 justify-content-start">
    <div class="col-2 fixed-left">
        <div th:fragment="leftmenu">
            <ul class="nav flex-sm-column">
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/admin') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/admin}" aria-current="page">Администратор</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('USER')">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/user') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/user}">Пользователь</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-10 bg-light">

        <h1>Страница с информацией о пользователе</h1>
        <div>
            <p><strong>О пользователе</strong></p>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="mainUser">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Возраст</th>
                        <th scope="col">Электронная почта</th>
                        <th scope="col">Роль</th>
                    </tr>
                    </thead>
                    <tbody>
<!--                    <tr>-->
<!--                        <td th:text="${userModel.getId()}"></td>-->
<!--                        <td th:text="${userModel.getName()}"></td>-->
<!--                        <td th:text="${userModel.getLastName()}"></td>-->
<!--                        <td th:text="${userModel.getAge()}"></td>-->
<!--                        <td th:text="${userModel.getEmail()}"></td>-->
<!--                        <td><span th:each="role : ${userModel.getRoles()}" th:text="${role.authority} + ' '"></span></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

<script src="webjars/jquery/3.5.1/jquery.js"></script>
<script src="webjars/popper.js/1.16.0/umd/popper.js"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="/js/user.js"></script>
</body>
</html>
